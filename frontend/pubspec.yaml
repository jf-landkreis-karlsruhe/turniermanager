name: tournament_manager
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_command: ^7.0.0
  get_it: ^8.0.3
  watch_it: ^1.6.1
  json_annotation: ^4.9.0
  http: ^1.2.2
  go_router: ^14.6.2
  scrollable_positioned_list: ^0.3.8
  stop_watch_timer: ^3.2.1
  intl: ^0.20.2
  audioplayers: ^6.4.0
  separated_row: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/images/
    - assets/sounds/
